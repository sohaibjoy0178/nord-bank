<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Nord-Bank</title>
</head>
<body>

    <div id="login">
        <h1 class="text-center mb-5 ">Welcome to Nord-Bank</h1>

        <div class="submit">
            <h4 class="text-center mb-4">Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <input type="password" class="form-control mt-2 mb-2" name="" id="" placeholder="password">
            <button id="v_login" class="btn btn-success">Login</button>
        </div>
    </div>


    <div id="t_area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentdeposit">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4 ">

                <div class="withdraw status">
                        <h5>Withdraw</h5>
                    <h2>$ <span id="currentwithdraw">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">

                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentbalance">00</span></h2>
                </div>
                
            </div>
        </div>

         <div class="row">
             <div class="col-md-6">
                 <div class="submit2">
                    <h4>Deposit</h4>
                    <input id="deposit" type="number" class="form-control" placeholder="$ amount you want to deposit"><br>
                    <button id="depositbutton" class="btn btn-success">Deposit</button>
                 </div>
                
             </div>
             <div class="col-md-6">
                <div class="submit2">
                    <h4>Withdraw</h4>
                    <input id="withdraw" type="number" class="form-control" placeholder="$ amount you want to withdraw"><br>
                    <button id="withdrawbutton" class="btn btn-success">Withdraw</button>
                </div>
                
             </div>
            
         </div>
    </div>
    


<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>

<script src="main.js"></script>
</body>
</html>
